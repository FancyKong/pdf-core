<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<object data="a.swf" type="application/x-shockwave-flash">
    <param name="movie" value="video.swf"/>
    <embed src="a.swf"/>
</object>
<video src="a.swf" width="320" height="240">
    Your browser does not support the video tag.
</video>

<object width="970" height="103"
        codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=4,0,2,0"
        classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
    <param value="a.swf" name="movie">
    <param value="high" name="quality">
    <param value="transparent" name="wmode">
    <param value="exactfit" name="SCALE">
    <embed width="970" height="103" wmode="transparent" type="application/x-shockwave-flash"
           pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash"
           quality="high" src="a.swf">
</object>

<object id="forfun" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="400" height="300"
        codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0">
    <param name="movie" value="a.swf">
    <param name="quality" value="high">
    <param name="bgcolor" value="#F0F0F0">
    <param name="menu" value="false">
    <param name="wmode" value="opaque"><!--Window|Opaque|Transparent-->
    <param name="FlashVars" value="">
    <param name="allowScriptAccess" value="sameDomain">
    <embed id="forfunex" src="a.swf"
           width="400"
           height="300"
           align="middle"
           quality="high"
           bgcolor="#f0fff8"
           menu="false"
           play="true"
           loop="false"
           FlashVars=""
           allowScriptAccess="sameDomain"
           type="application/x-shockwave-flash"
           pluginspage="http://www.adobe.com/go/getflashplayer">
    </embed>
</object>
</body>
</html>
