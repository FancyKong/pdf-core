                        </span>
                        <span class="choose">
                        <input type="checkbox" name="scope">
                            <span class="text">日文</span>
                        </span>
                    </dt>
                </dl>

                <!--多属性检索-->
                <dl class="ue-clear advanceItem keyWords">
                    <dd>
                        <label>多属性检索</label>
                        <div class="tips">

                        </div>
                    </dd>
                    <dt class="fillInArea">
                    <p><input type="text"/></p>
                    <p><input type="text"/></p>
                    <p><input type="text"/></p>
                    <p><input type="text"/></p>
                    </dt>
                </dl>

                <!--著作类别-->
                <dl class="ue-clear advanceItem part">
                    <dd>
                        <label>著作类别</label>
                        <span>选择要指定的著作类别</span>
                    </dd>
                    <dt class="fillInArea">
                    	<span class="choose">
                            <input name="scope" type="checkbox" checked="checked">
                            <span class="text">信息计算</span>
                        </span>
                        <span class="choose">
                        <input type="checkbox" name="scope">
                            <span class="text">信息安全</span>
                        </span>
                        <span class="choose">
                            <input type="checkbox" name="scope">
                            <span class="text">统计学</span>
                        </span>
                        <span class="choose">
                            <input type="checkbox" name="scope">
                            <span class="text">计算机</span>
                        </span>
                        <span class="choose">
                            <input type="checkbox" name="scope">
                            <span class="text">编程语言</span>
                        </span>
                        <span class="choose">
                            <input type="checkbox" name="scope">
                            <span class="text">计算机网络</span>
                        </span>

                        <span class="choose">
                            <input type="checkbox" name="scope">

                        <a class="more">

                </dl>

                <!--发布时间-->
                <dl class="ue-clear advanceItem time">
                    <dd>
                        <label>出版时间</label>
                        <span>指定搜索的时间范围</span>
                    </dd>
                    <dt class="fillInArea">
                    	<span class="choose">
                            <input type="radio" name="time">
                            <span class="text">全部</span>
                        </span>
                        <span class="choose">
                            <input type="radio" name="time">
                            <span class="text">近一天</span>

                        <span class="choose">

                            <span class="text">近一周</span>
                        </span>
                        <span class="choose">
                            <input type="radio" name="time">
                            <span class="text">近一月</span>
                        </span>
                        <span class="choose">
                            <input type="radio" name="time">
                            <span class="text">近一年</span>
                        </span>
                        <span class="choose defineRadio">
                            <input type="radio" name="time">
                            <span class="text">自定义</span>
                        </span>
                        <span class="define">
                            <input type="text"/>

<script src="/js/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="/tools/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript">
    $('.defineRadio input[type=radio]').click(function (e) {
        if ($(this).prop('checked')) {
            $('.define').show();
        }
    });

    $('.time input[type=radio]').click(function () {
        if (!$(this).parent().hasClass('defineRadio')) {
            $('.define').hide();
        }
    });

    $('.part input[type=checkbox]:gt(3)').parent().hide();
    $('.part .more').toggle(function (e) {
        $(this).addClass('show').find('.text').text('收起');
        $('.part input[type=checkbox]:gt(3)').parent().show();
    }, function () {
        $(this).removeClass('show').find('.text').text('更多');
        $('.part input[type=checkbox]:gt(3)').parent().hide();
    });

    setHeight();
    $(window).resize(function () {
        setHeight();
    });

    function setHeight() {
        if ($('#container').outerHeight() < $(window).height()) {
            $('#container').height($(window).height() - 33);
        }
    }
</script>
</html>
