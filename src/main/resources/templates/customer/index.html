<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Cherish">
    <title>会员中心</title>

    <link href="/css/style.css" rel="stylesheet"/>

    <script src="/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <style>
        body {
            background-color: #fff;
        }
    </style>
</head>

<body>
<div class="container">

    <!--body wrapper start-->
    <div class="wrapper">
        <div class="row">

            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="profile-pic text-center">
                                    <img alt="个人图像" src="/images/user-avatar.png">
                                </div>
                                <div style="height: 50px;"></div>
                                <ul class="p-info">
                                    <li>
                                        <div class="title">呢称</div>
                                        <div class="desk">Cherish</div>
                                    </li>
                                    <li>
                                        <div class="title">性别</div>
                                        <div class="desk">男</div>
                                    </li>
                                    <li>
                                        <div class="title">生日</div>
                                        <div class="desk">1970-7-7</div>
                                    </li>
                                    <li>
                                        <div class="title">年龄</div>
                                        <div class="desk">60</div>
                                    </li>
                                    <li>
                                        <div class="title">政治面貌</div>
                                        <div class="desk">中共党员</div>
                                    </li>
                                    <li>
                                        <div class="title">邮箱</div>
                                        <div class="desk">823382133@qq.com</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- <div class="col-md-4"> -->

            <div class="col-md-8">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="panel">
                            <header class="panel-heading"><h3>修改信息</h3></header>
                            <div class="panel-body">
                                <form id="updateForm" class="form-horizontal" action="/customer/update" method="post">

                                    <div class="form-group">
                                        <label for="password" class="control-label col-sm-3">学历:</label>
                                        <div class="col-sm-7">
                                            <select id="education" name="education" class="form-control"
                                                    th:value="${customer} ? ${customer.education}">
                                                <option value="DOCTOR">博士</option>
                                                <option value="MASTER">硕士</option>
                                                <option value="BACHELOR">学士</option>
                                                <option value="OTHER">其它</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="telephone" class="control-label col-sm-3">手机:</label>
                                        <div class="col-sm-7">
                                            <input type="text" id="telephone" name="telephone" class="form-control"
                                                   placeholder="手机号码" minlength="11" maxlength="11" required
                                                   th:value="${customer} ? ${customer.telephone}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="control-label col-sm-3">邮箱:</label>
                                        <div class="col-sm-7">
                                            <input type="email" id="email" name="email" class="form-control"
                                                   placeholder="个人邮箱" required
                                                   th:value="${customer} ? ${customer.email}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="company" class="control-label col-sm-3">单位:</label>
                                        <div class="col-sm-7">
                                            <input type="text" id="company" name="company" class="form-control"
                                                   placeholder="工作单位"
                                                   th:value="${customer} ? ${customer.company}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="job" class="control-label col-sm-3">职称:</label>
                                        <div class="col-sm-7">
                                            <input type="text" id="job" name="job" class="form-control"
                                                   placeholder="职称"
                                                   th:value="${customer} ? ${customer.job}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="duties" class="control-label col-sm-3">职务:</label>
                                        <div class="col-sm-7">
                                            <input type="text" id="duties" name="job" class="form-control"
                                                   placeholder="职务"
                                                   th:value="${customer} ? ${customer.duties}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="text-center">
                                            <button class="btn btn-lg btn-primary" type="submit">
                                                <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
                                                信息修改
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="panel">
                            <header class="panel-heading"><h3>更改密码</h3></header>
                            <div class="panel-body">
                                <form id="modifyPwdForm" class="form-horizontal" action="/modifyPwd" method="post">

                                    <div class="form-group">
                                        <label for="password" class="control-label col-sm-3">原密码:</label>
                                        <div class="col-sm-7">
                                            <input type="password" id="password" name="password" class="form-control"
                                                   required minlength="6" maxlength="16">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="newPwd" class="control-label col-sm-3">新密码:</label>
                                        <div class="col-sm-7">
                                            <input type="password" id="newPwd" name="newPwd" class="form-control"
                                                   required minlength="6" maxlength="16">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="repeatPwd" class="control-label col-sm-3">确认密码:</label>
                                        <div class="col-sm-7">
                                            <input type="password" id="repeatPwd" name="repeatPwd"
                                                   class="form-control"
                                                   required minlength="6" maxlength="16">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="text-center">
                                            <button class="btn btn-lg btn-primary" type="submit">
                                                <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
                                                密码更改
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--  <div class="col-md-8">  -->

        </div>
    </div>
</div>


<script src="/tools/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script>
    $(function () {
    });
</script>
</body>
</html>
