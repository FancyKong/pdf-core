<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Cherish">

    <title>登陆界面</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    <!--common-->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="/login" method="POST">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">登陆界面</h1>
            <img src="/images/logo.png"  alt="LOGO"/>
        </div>

        <!--<p th:each="attr : ${#request.getAttributeNames()}"-->
           <!--th:text="${attr} +':'+${#request.getAttribute(attr)}"> 如果你想知道request中有什么属性</p>-->
        <!--<p th:text="${#request.getAttribute('errorMap')}"> errorMap中有什么属性</p>-->

        <div class="login-wrap">
            <input type="text" name="username" class="form-control" placeholder="登录名" autofocus
                   required minlength="6" maxlength="16" th:value="${usernameInput}">
                <label class="error-label" th:text="${errorMap} ? ${errorMap['username']}"></label>

            <input type="password" name="password" class="form-control" placeholder="密码"
                   required minlength="6" maxlength="16" th:value="${passwordInput}">
                <label class="error-label" th:text="${errorMap} ? ${errorMap['password']}"></label>

            <div class="row">
                <div class="col-xs-7">
                    <input type="text" name="validateCode" class="form-control" placeholder="验证码"
                           required minlength="4" maxlength="4">
                </div>
                <div class="col-xs-5">
                    <img src="/validateCode">
                </div>
                <label class="error-label" th:text="${errorMap} ? ${errorMap['validateCodeError']}"></label>
            </div>

            <div class="row">
                <div class="col-xs-6">
                   <div class="pull-right">
                       <input type="radio" name="loginType" value="admin" checked >
                       <label>管理员</label>
                   </div>
                </div>
                <div class="col-xs-6">
                    <div>
                        <input type="radio" name="loginType" value="author">
                        <label>著作者</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>
        </div>

        <div class="text-center">
            <a href="/author/register.html"> 著作者申请</a>
            <span>/</span>
            <a data-toggle="modal" href="#forgotPwdModal"> 忘记密码？</a>
        </div>
    </form>



</div>
<!-- Modal -->
<div id="forgotPwdModal" class="modal fade" aria-hidden="true"
     aria-labelledby="forgotPwdModalLabel" role="dialog" tabindex="-1" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">找回密码</h4>
            </div>
            <div class="modal-body">
                <p>请输入您的邮箱地址找回密码。</p>
                <input id="email" type="email" name="email" placeholder="邮箱"
                       autocomplete="off" class="form-control placeholder-no-fix">
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                <button class="btn btn-primary" type="button">提交</button>
            </div>
        </div>
    </div>
</div>

<!-- modal -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="/tools/bootstrap-3.3.7/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/modernizr.js"></script>
<script type="text/javascript">

    function isEmail(str){
        var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((.[a-zA-Z0-9_-]{2,3}){1,2})$/;
        return reg.test(str);
    }

    $(function () {
        var modal = $("#forgotPwdModal");
        var btn = modal.find('.modal-footer .btn-primary');
        $(btn).unbind();
        $(btn).on("click", function () {
            var email = modal.find('#email').val();
            console.log("email:" + email);

            if (isEmail(email)){
                $(btn).unbind();
                modal.modal("hide");

                //TODO 做Ajax 提交邮箱
                /*$.post("/forgotPwd", "email="+email, function(result){
                    if(result.success){

                    }else {
                        forgotPwdModalFail(result.message);
                    }
                });*/
            }else {
                alert("请输入正确的邮箱")
            }
        });

    });
</script>

</body>
</html>
