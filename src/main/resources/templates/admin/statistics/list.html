<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Cherish">
    <title>点击量统计</title>

</head>
<body>

<div layout:fragment="content">

    <!--body wrapper start-->
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <!-- well -->
                <div class="well">
                    <div class="row">
                        <form class="form " action="#">
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"> <label for="ISBN">编号：</label>
                                    </span> <input name="ISBN" id="ISBN" type="text"
                                                   class="form-control" placeholder="ISBN编号">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"> <label for="bookName">专著名：</label>
                                    </span> <input name="bookName" id="bookName" type="text"
                                                   class="form-control" placeholder="专著名">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"> <label for="publishHouse">出版社：</label>
                                    </span> <input name="publishHouse" id="publishHouse" type="text"
                                                   class="form-control" placeholder="出版社">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"> <label for="keyword">关键字：</label>
                                    </span> <input name="keyword" id="keyword" type="text"
                                                   class="form-control" placeholder="（数据挖掘、金融...）">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"> <label for="mtime">年月日：</label>
                                    </span> <input name="mtime" id="mtime" type="text"
                                                   class="form-control" placeholder="年月日">
                                </div>
                            </div>

                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <button id="btn_search" type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                        查询
                                    </button>
                                    &nbsp;
                                    <button id="btn_reset" type="reset" class="btn btn-warning">
                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                        重置
                                    </button>
                                    &nbsp;
                                    <button id="btn_fresh" type="button" class="btn btn-info">
                                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                        刷新
                                    </button>
                                </div>
                                <!-- /input-group -->
                            </div>
                        </form>

                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.well -->
            </div>
        </div><!-- row end -->

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        统计量
                        <!--<span class="tools pull-right">
								<a href="javascript:;" class="fa fa-chevron-down"></a>
								<a href="javascript:;" class="fa fa-times"></a>
							</span>-->
                    </header>
                    <div class="panel-body">
                        <button type="button" id="otable_new" class="btn btn-primary">添加 <i class="fa fa-plus"></i>
                        </button>
                        <!-- table -->
                        <table id="otable" class="table" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>专著名称</th>
                                    <th>作者</th>
                                    <th>类别</th>
                                    <th>出版社</th>
                                    <th>出版地</th>
                                    <th>出版日期</th>
                                    <th>页码</th>
                                    <th>语种</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>编号</th>
                                    <th>专著名称</th>
                                    <th>作者</th>
                                    <th>类别</th>
                                    <th>出版社</th>
                                    <th>出版地</th>
                                    <th>出版日期</th>
                                    <th>页码</th>
                                    <th>语种</th>
                                    <th>操作</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr>
                                    <th>编号</th>
                                    <th>专著名称</th>
                                    <th>作者</th>
                                    <th>类别</th>
                                    <th>出版社</th>
                                    <th>出版地</th>
                                    <th>出版日期</th>
                                    <th>页码</th>
                                    <th>语种</th>
                                    <th>操作</th>
                                </tr>
                            </tbody>

                        </table>
                        <!-- table end -->
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!--body wrapper end-->

</div>

<!--将被layout引入的js-->
<div layout:fragment="javascript">
    <script type="text/javascript">
        $(function () {
            //菜单的active
            $('.custom-nav .nav-active').removeClass('nav-active');
            $('.custom-nav .active').removeClass('active');
            $("#statisticsMenu").addClass("nav-active");
            $("#focusLi").addClass("active");
        });

    </script>
    <script src="/js/admin/dataTableConstant.js" type="text/javascript"></script>
    <!--<script src="/js/admin/focusManage.js" type="text/javascript"></script>-->
</div>

</body>
</html>
