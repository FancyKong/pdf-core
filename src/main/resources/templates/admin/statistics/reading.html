<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Cherish">
    <title>阅读量统计</title>

</head>
<body>

<div layout:fragment="content">

    <!--body wrapper start-->
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <!-- well -->
                <div class="well">
                    <div class="row">
                        <form class="form " action="#">
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"> <label for="ISBN">编号：</label>
                                    </span> <input name="ISBN" id="ISBN" type="text"
                                                   class="form-control" placeholder="ISBN编号">
                                </div>
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"> <label for="keyword">关键字：</label>
                                    </span> <input name="keyword" id="keyword" type="text"
                                                   class="form-control" placeholder="例：数据挖掘">
                                </div>
                            </div>
                            <!--<div class="col-sm-4 form-group">-->
                                <!--<div class="input-group">-->
                                    <!--<span class="input-group-addon">-->
                                        <!--<select name="ymd">-->
                                            <!--<option value="y">年</option>-->
                                            <!--<option value="m">月</option>-->
                                            <!--<option value="d">日</option>-->
                                        <!--</select>-->
                                    <!--</span>-->
                                    <!--<input name="mtime" id="mtime" type="text"-->
                                           <!--class="form-control" placeholder="年、月或日期来查询">-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="col-sm-4 form-group">
                                <div class="btn-group">
                                    <button id="btn_search" type="button" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                        查询
                                    </button>
                                    <button id="btn_reset" type="reset" class="btn btn-warning">
                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                        重置
                                    </button>
                                    <button id="btn_fresh" type="button" class="btn btn-info">
                                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                        刷新
                                    </button>
                                </div>
                                <!-- /input-group -->
                            </div>
                        </form>

                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.well -->
            </div>
        </div><!-- row end -->

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        阅读量
                    </header>
                    <div class="panel-body">
                        <table id="otable" class="table" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                <th>序号</th>
                                <th>ISBN</th>
                                <th>专著名称</th>
                                <th>关键词</th>
                                <th>点击量</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>序号</th>
                                    <th>ISBN</th>
                                    <th>专著名称</th>
                                    <th>关键词</th>
                                    <th>点击量</th>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>序号</th>
                                    <th>ISBN</th>
                                    <th>专著名称</th>
                                    <th>关键词</th>
                                    <th>点击量</th>
                                </tr>
                            </tfoot>
                        </table>
                        <!-- table end -->
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!--body wrapper end-->

</div>

<!--将被layout引入的js-->
<div layout:fragment="javascript">
    <script type="text/javascript">
        $(function () {
            //菜单的active
            $('.custom-nav .nav-active').removeClass('nav-active');
            $('.custom-nav .active').removeClass('active');
            $("#statisticsMenu").addClass("nav-active");
            $("#readingLi").addClass("active");

            $('#mtime').datetimepicker({
                format: 'yyyy-mm-dd',
                language: 'zh-CN',
                startView: 2,
                minView: 2
            });
        });

    </script>
    <script src="/js/admin/dataTableConstant.js" type="text/javascript"></script>
    <script src="/js/admin/readingManage.js" type="text/javascript"></script>
</div>

</body>
</html>
