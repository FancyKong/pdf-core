<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="author" content="Cherish"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <title>修改密码</title>
    
    <!--common-->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">
    
    <script src="/js/jquery-1.12.4.js" type="text/javascript"></script>
    <style>
        body {
            background-color: #fff;
        }

        .error {
            border: #e9151c;
        }

        .help-block {
            color: #e9151c;
        }

    </style>
</head>

<body>

<div class="container">
    <div style="height: 25px;"></div>

    <div class="row">
        <section class="panel">
            <header class="panel-heading">
                <div class="text-center">
                    <img src="/images/logo.png" alt="LOGO"/>
                </div>
            </header>
            <div class="panel-body">
                <h1 class="text-center">请填写您的新密码</h1>

                <form id="modifyPwdForm" class="form-horizontal" action="/modifyPwd" method="post">

                        <div class="form-group">
                            <div class="col-sm-4">
                                <label for="password">新密码：</label>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="新密码，长度介于6~16之间"
                                       required minlength="6" maxlength="16">
                            </div>

                            <div class="col-sm-4">
                                <label for="repeatPwd">确认密码：</label>
                                <input type="password" id="repeatPwd" name="repeatPwd" class="form-control"
                                       placeholder="请重复输入密码"
                                       required minlength="6" maxlength="16">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <label for="validateCode">验证码：</label>
                                <input type="text" id="validateCode" name="validateCode" class="form-control"
                                       placeholder="验证码"
                                       required minlength="4" maxlength="4">
                            </div>
                            <div class="col-sm-4">
                                <p style="height: 18px;"></p>
                                <img src="/validateCode?_modifyPwd" onclick="changeCode(this)">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="text-center">
                                <button class="btn btn-lg btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
                                    提交修改
                                </button>
                            </div>
                        </div>
                </form>
            </div>
        </section>
    </div>

</div>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/tools/bootstrap-3.3.7/js/bootstrap.js" type="text/javascript"></script>
<script src="/tools/jquery-validation-1.16.0/jquery.validate.min.js"></script>
<script src="/tools/jquery-validation-1.16.0/localization/messages_zh.js"></script>
<script src="/js/admin/myModal.js" type="text/javascript"></script>

<p class="msg-block" th:if="${errorMap}">
    <script th:if="${errorMap['msg']}" th:inline="javascript">
        /*<![CDATA[*/
        var msg = [[${errorMap['msg']}]];
        $(function () {
            myModalWarning(msg);
        });
        /*]]>*/
    </script>
</p>

<script type="text/javascript">
    function changeCode(img) {
        $(img).attr("src", "/validateCode?_" + new Date().getTime());
    }

    $(function () {

        $('#modifyPwdForm').validate({
            rules: {
                password: {
                    required: true,
                    minlength: 6
                },
                repeatPwd: {
                    required: true,
                    minlength: 6,
                    equalTo: "#password"
                }
            },
            messages: {
                repeatPwd: {
                    required: "请输入确认密码",
                    minlength: "密码长度不能小于 6 个字母",
                    equalTo: "两次密码输入不一致"
                }
            },
            errorElement: "em",
            errorPlacement: function (error, element) {
                // Add the `help-block` class to the error element
                error.addClass("help-block");

                if (element.prop("type") === "checkbox") {
                    error.insertAfter(element.parent("label"));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (element, errorClass, validClass) {
                $(element).parents(".col-sm-5").addClass("has-error").removeClass("has-success");
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).parents(".col-sm-5").addClass("has-success").removeClass("has-error");
            }
        });
    });
</script>
</body>
</html>
